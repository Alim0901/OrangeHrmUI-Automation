name: Playwright‚ÄëCI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£  Check out code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£  Java¬†24 EA + Node (Playwright needs Node for browsers)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24-ea'
          check-latest: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£  Cache Maven repo
      - uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4Ô∏è‚É£  Install Playwright browsers
      - run: npx playwright install --with-deps

      # 5Ô∏è‚É£  Run tests (creates allure-results & playwright-html-report)
      - run: mvn -B clean test

      # 6Ô∏è‚É£  Generate Allure HTML (target/site/allure-maven-plugin)
      - run: mvn allure:report

      # 7Ô∏è‚É£  Upload reports as artifact
      - name: Archive reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/site/allure-maven-plugin
            playwright-html-report

  publish-pages:
    needs: test
    if: github.ref == 'refs/heads/master'   # deploy only from main
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      # 1Ô∏è‚É£  Download the artifact from previous job
      - uses: actions/download-artifact@v4
        with:
          name: test-reports

      # 2Ô∏è‚É£  Collect into a folder Pages will serve
      - run: |
          mkdir public
          mv target/site/allure-maven-plugin public/allure

      # 3Ô∏è‚É£  Configure Pages & upload
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - uses: actions/deploy-pages@v4

      # 4Ô∏è‚É£  Comment on PRs with links (runs but is ignored for pushes)
      - name: Comment with report link
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ‚úÖ **Test run complete!**
            
            üîó [Allure Report](https://<username>.github.io/<repo>/allure/)


