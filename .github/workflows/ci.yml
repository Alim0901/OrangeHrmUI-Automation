name: Playwright-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java 24
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24-ea'
          check-latest: true

      # 3Ô∏è‚É£ Cache Maven repo
      - uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4Ô∏è‚É£ Run tests (generates allure-results)
      - run: mvn -B clean test

      # 5Ô∏è‚É£ Upload allure-results only (no HTML report)
      - name: Archive Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

  publish-pages:
    needs: test
    if: github.ref == 'refs/heads/master'   # deploy only from master
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      # 1Ô∏è‚É£ Download the artifact from previous job
      - uses: actions/download-artifact@v4
        with:
          name: allure-results

      # 2Ô∏è‚É£ Move allure-results to folder Pages will serve
      - run: |
          mkdir public
          mv target/allure-results public/allure-results

      # 3Ô∏è‚É£ Configure GitHub Pages and deploy
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - uses: actions/deploy-pages@v4

      # 4Ô∏è‚É£ Comment with raw report link (optional)
      - name: Comment with report link
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ‚úÖ **Test run complete!**
            
            üì¶ [Allure Raw Results](https://<username>.github.io/<repo>/allure-results/)
